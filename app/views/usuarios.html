<div class="jumbotron">
    <div class="row">
        <div class="col-12 text-right">
            <button type="button" class="btn btn-outline-success p-3" data-toggle="modal" data-target="#usersModal" 
                id="btn_nuevo_user">
                <i class="fas fa-user-plus"></i> Nuevo Usuario
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="tbl_usuarios" class="table table-dark table-bordered table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nombres</th>
                        <th>Apellidos</th>
                        <th>Usuario</th>
                        <th>Rol</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="usersModal" aria-labelledby="usersModalForm" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="usersModalForm">
            Registro de empleado
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form id="frm_registro_car" name="frm_registro_car" onsubmit="return false" autocomplete="off">
                <input type="hidden" id="id_usuario" name="id_usuario">
                <div class="row">
                    <div class="col-6">
                        <label class="fw-bold">Nombres</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-light rounded-end-0" id="basic-addon1">
                                    <i class="fas fa-user"></i>
                                </span>
                            </div>
                            <input type="text" class="form-control rounded-end px-2 py-0" placeholder="Nombres..." name="nombres" id="nombres">
                        </div>
                    </div>
                    <div class="col-6">
                        <label class="fw-bold">Apellidos</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-light rounded-end-0" id="basic-addon2">
                                    <i class="fas fa-user"></i>
                                </span>
                            </div>
                            <input type="text" class="form-control rounded-end px-2 py-0" placeholder="Apellidos" name="apellidos" id="apellidos"
                                required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label class="fw-bold">Usuario</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-light rounded-end-0" id="basic-addon3">
                                    <i class="fas fa-user"></i>
                                </span>
                            </div>
                            <input type="text" class="form-control rounded-end px-2 py-0" placeholder="Usuario" name="usuario"
                                id="usuario" required>
                        </div>
                    </div>
                    <div class="col-6">
                        <label class="fw-bold">Rol</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-light rounded-end-0" id="basic-addon4">
                                    <i class="fas fa-list-alt"></i>
                                </span>
                            </div>
                            <select class="form-control " name="id_rol" id="id_rol">
                            </select>
                        </div>
                    </div>
                </div>
                <input type="submit" class="btn btn-success border-form w-100 p-2" value="Guardar">
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary p-2 px-3" data-bs-dismiss="modal">
            Cerrar
          </button>
        </div>
      </div>
    </div>
  </div>

<script type="module" src="app/controllers/usuarios.js"></script>
